<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="top-bar">
    <div class="logo">üè´ My School</div>
    <h1>School Management Admin Dashboard</h1>
</header>

<section class="stats">
    <div class="card purple">12,684<br><span>Students</span></div>
    <div class="card orange">12,379<br><span>Teachers</span></div>
    <div class="card purple">29,300<br><span>Staff</span></div>
    <div class="card orange">95,800<br><span>Awards</span></div>
</section>

<section class="main">
    <div class="left-panel">
        <h2>Late Students Today</h2>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Time In</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="studentTable">
                <!-- Populated by JS -->
            </tbody>
        </table>

        <button onclick="sendNotification()">Send Notification</button>
    </div>

    <div class="right-panel">
        <h2>Notifications</h2>
        <ul id="notifications"></ul>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
